<a href="/logout">Logout</a>
<a href="#/delete">Delete Information</a>
<a href="#/insert">Insert New Friend</a>
<div class='table_container'>
    <h1>Your friends...</h1>
    <p>To edit information, click the row</p>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='person in friendData' ng-click='rowCliked(person._id)'>
                <td>{{person.name}}</td>
                <td>{{person.address}}</td>
                <td>{{person.age}}</td>
            </tr>
        </tbody>
    </table>
</div>
